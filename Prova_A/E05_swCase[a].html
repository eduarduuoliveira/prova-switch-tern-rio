<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto na compra de celular
    //Peça para o vendedor informar o valor do celular que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do celular.
    //Se for via PIX, o cliente terá 7% (7/100) de descconto.
    //Se for via Dinheiro, o cliente terá 5% (5/100) de desconto.
    //Se for via Boleto, o cliente terá 3% (3/100) de desconto.

    //Calcule e apresente o preço final do celular de acordo com a forma de Pagamento.

    //ENTRADA


    const valor = Number(prompt("Informe o valor do celular que está vendendo: "));
    const formaPagamento = prompt("Informe a forma de pagamento: [PIX, BOLETO OU DINHEIRO] ").toLowerCase();
    let preco;

    //PROCESSAMENTO

    switch (formaPagamento) {
        case "pix" :
            preco = valor - (valor*0.07)
            break;

            case "dinheiro" :
            preco = valor - (valor*0.05)
            break;

            case "boleto":
            preco = valor - (valor*0.03)
            break;
    
        default:
        preco = "Forma de pagamento inválida"
            break;
    }


    //SAÍDA

    document.write(`${preco}`);
</script>
